<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn elem-click"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="profile-edit" class="popup__form">
				<input type="text" name="profile-name" class="popup__input popup__input_type_username">
				<input type="text" name="profile-about" class="popup__input popup__input_type_about">
				<button type="submit" class="popup__save-btn elem-click">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup_place">
		<div class="popup__container">
			<button type="button" class="popup__close-btn  popup_place_close-btn elem-click"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="profile-edit" class="popup__form popup_place_form">
				<input type="text" placeholder="Название" name="newplace-name"
					class="popup__input popup__input_type_name">
				<input type="text" placeholder="Ссылка на картинку" name="newplace-link"
					class="popup__input popup__input_type_link">
				<button type="submit" class="popup__save-btn elem-click">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup_gallery_place">
		<figure class="gallery">
			<button type="button" class="popup__close-btn popup__gallery-btn elem-click"></button>
			<img src="#" alt="#" class="popup__image">
			<figcaption class="popup__title popup_gallery_title"></figcaption>
		</figure>
	</div>
	<div class="page__content">
		<header class="header">
			<img src="./images/logo.svg" class="logo" alt="Логотип Mesto">
		</header>
		<main class="main">
			<section class="profile">
				<img src="./images/kusto-avatar.jpg" class="profile__avatar" alt="Аватарка">
				<div class="profile__info">
					<div class="profile__row">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button type="button" class="profile__edit-btn elem-click"></button>
					</div>
					<p class="profile__about">Французский исследователь и писатель</p>
				</div>
				<button type="button" class="profile__add-btn elem-click"></button>
			</section>
			<section class="cards">
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia by Воробьев Максим</p>
		</footer>
	</div>

	<template class="template">
		<article class="card">
			<div class="card__container">
				<button type="button" class="card__remove elem-click"></button>
			</div>
			<img src="#" alt="Озеро Байкал" class="card__image">
			<div class="card__action">
				<h2 class="card__title"></h2>
				<button type="button" class="card__like elem-click"></button>
			</div>
		</article>
	</template>
	<script src="./js/app.js"></script>
</body>

</html>
