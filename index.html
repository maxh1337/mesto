<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn elem-click"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="profile-edit" class="popup__form">
				<input type="text" name="profile-name" class="popup__input popup__input_type_username">
				<input type="text" name="profile-about" class="popup__input popup__input_type_about">
				<button type="submit" class="popup__save-btn elem-click">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="page__content">
		<header class="header">
			<img src="./images/logo.svg" class="logo" alt="Логотип Mesto">
		</header>
		<main class="main">
			<section class="profile">
				<img src="./images/kusto-avatar.jpg" class="profile__avatar" alt="Аватарка">
				<div class="profile__info">
					<div class="profile__row">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button type="button" class="profile__edit-btn elem-click"></button>
					</div>
					<p class="profile__about">Французский исследователь и писатель</p>
				</div>
				<button type="button" class="profile__add-btn elem-click"></button>
			</section>
			<section class="cards">
				<article class="card">
					<img src="./images/baikal.jpg" alt="Озеро Байкал" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Байкал</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/ermitazh.jpg" alt="Эрмитаж, Санкт-Петербург" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Эрмитаж</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/kizhi.jpg" alt="Кижи, Онежское Озеро" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Кижи</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/rodinamother.jpg" alt="Родина-мать, Волгоград" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Родина-мать
						</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/card-ozero_dzeka_londona.jpg" alt="Озеро Джека Лондона, Магадан"
						class="card__image">
					<div class="card__action">
						<h2 class="card__title">Озеро Джека Лондона</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<article class="card">
					<img src="./images/georgiy.jpg" alt="Церковь Георгия Победоносца, Курск" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Церковь Георгия Победоносца</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia by Воробьев Максим</p>
		</footer>
	</div>
	<script src="./js/app.js"></script>
</body>

</html>
